<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'javascript/sorting.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-xl navbar-dark bg-info">
            <a class="navbar-brand" href="#">Visualizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Sorting Algorithms<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pathfinding Algorithms</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class = "container">
            <h1 id = "current_sort_type" class="h1">Quick Sort</h1>
            <div id = "sort_button">
                <button class = "btn btn-light btn-sm sort_select_btn" id = "Quick">Quick</button>
                <button class = "btn btn-light btn-sm sort_select_btn"  id = "Merge">Merge</button>
                <button class = "btn btn-light btn-sm sort_select_btn" id = "Bubble">Bubble</button>
                <button class = "btn btn-light btn-sm sort_select_btn" id = "Selection">Selection</button>
                <button class = "btn btn-light btn-sm sort_select_btn" id = "Heap">Heap</button>
                <button class = "btn btn-light btn-sm sort_select_btn" id = "Insertion">Insertion</button>
            </div>
            <input type="hidden" name="sort_type" id = "sort_type_value" value = "Quick">
            <h6>Array Length: <output name="array_len" id="array_len">10</output></h6>
            <input type="range" name="array_len_input" id="array_len_input" value="10" min="5" max="100" oninput="array_len.value = array_len_input.value" class = "slider">
            <button class = "btn btn-success ml-auto mr-auto" id = "sort_btn">Sort!</button>
        </div>
        <div class = "container" id = "array"></div>
    </body>
</html>
